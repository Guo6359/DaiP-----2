<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DaiP智能聊天室 - 聊天</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="chat-container">
        <!-- 侧边栏 -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>DaiP智能聊天室</h2>
                <p>在线用户</p>
            </div>
            <div class="user-list">
                <h3>当前在线 (<span id="user-count">0</span>)</h3>
                <div id="users-container"></div>
            </div>
            <button id="logout-btn">退出聊天室</button>
        </div>

        <!-- 聊天主区域 -->
        <div class="chat-main">
            <div class="chat-header">
                <h2>聊天室</h2>
            </div>
            <div class="chat-messages" id="chat-messages">
                <div class="message system">
                    <div class="message-content">欢迎来到DaiP智能聊天室！您可以开始聊天了。</div>
                </div>
            </div>
            <div class="chat-input">
                <textarea id="message-input" placeholder="输入消息..."></textarea>
                <button id="send-btn">发送</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="/static/js/chat.js"></script>
    <script src="/debug_background.js"></script>
</body>
</html>
